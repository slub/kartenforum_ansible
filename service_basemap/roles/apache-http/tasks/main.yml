#
#  * Install of apache-http and configure apache as a reverse proxy
---
  # Make sure certificates are installed
  - include_role:
      name:
        role: '../_roles/apache-certs'

  # Make sure a clean apache http server is installed
  - include_role:
      name:
        role: '../_roles/apache-clean-install'

  # Make sure old vhost configurations are removed
  - include_role:
      name:
        role: '../_roles/apache-clean-vhosts'

  #
  # Setting up apache and the reverse proxy rules
  #
  - name: Enable mod_proxy, mod_proxy_http, mod_headers, mod_cache, mod_expires, mod_ssl
    shell: a2enmod proxy proxy_http headers cache expires ssl
    become: yes

  - name: Copy configurations to sites-available
    template:
      src: 000-default.conf.j2
      dest: "/etc/apache2/sites-available/{{ item }}.conf"
    with_items:
      - "{{ apache2.vhosts }}"
    become: yes

  - name: Copy configurations to sites-available
    template:
      src: 000-default-ssl.conf.j2
      dest: "/etc/apache2/sites-available/{{ item }}-ssl.conf"
    with_items:
      - "{{ apache2.vhosts }}"
    become: yes

  - name: Enable apache sites
    shell:
      cmd: "a2ensite {{ item }} {{ item }}-ssl"
    with_items:
      - "{{ apache2.vhosts }}"
    become: yes

  - name: Restart apache2
    shell: systemctl restart apache2
    become: yes
